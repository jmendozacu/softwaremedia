<!--@subject SoftwareMedia: Your {{var codetype}}(s){{depend emailtype}} and {{var emailtype}}{{/depend}}@-->
<!--
*
* vars	{{itemstext}}
*		{{itemshtml}}
*		{{codetype}}
*		{{emailtype}}
*		{{codevalue}}  //only available if 
*		{{order}} object
-->
<body style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
<div style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
<table cellspacing="0" cellpadding="0" border="0" width="100%">
<tr>
    <td align="center" valign="top" style="padding:20px 0 20px 0">
        <table bgcolor="#FFFFFF" cellspacing="0" cellpadding="10" border="0" width="650" style="border:1px solid #E0E0E0;">
            <!-- [ header starts here] -->
            <tr>
                <td valign="top"><a href="{{store url=""}}"><img src="{{var logo_url}}" alt="{{var logo_alt}}" style="margin-bottom:10px;" border="0"/></a></td>
            </tr>
            <!-- [ middle starts here] -->
            <tr>
                <td valign="top">
               
					<p><br/><strong>Hello {{var order.getBillingAddress().getName()}}</strong>,</p>
					<p>Here are your {{var codetype}}(s) for Order #{{var order.getIncrementId()}}:</p>
					{{if codevalue}}
						<p>{{var codetype}}: <strong>{{var codevalue}}</strong></p>
					{{else}}
						<p>{{var itemshtml}}</p>
					{{/if}}
					<h4>{{var emailtype}}</h4>
					<!-- ADD ADDITIONAL INFORMATION (Instructions, Warranty, etc.) HERE -->
					
				</td>
			</tr>
            <tr>
                <td bgcolor="#EAEAEA" align="center" style="background:#EAEAEA; text-align:center;"><center><p style="font-size:12px; margin:0;">Thank you, <strong>SoftwareMedia</strong></p></center></td>
            </tr>
        </table>
    </td>
</tr>
</table>
</div>
</body>
